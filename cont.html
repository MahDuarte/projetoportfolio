<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contato MDP</title>
  <link rel="stylesheet" href="estilo.css">

    <body>
      <div class="contato">
        <h1> Quer entrar em contato? </h1>
        <form class="form" enctype="application/x-www-form-urlencoded" method="POST">
          <label for="NomeCompleto">Nome</label>
          <input id="NomeCompleto" type="text" name="Nome_Completo" placeholder="Digite seu nome" />
          <br />
          <label for="Email">Email</label>
          <input id="Email" type="text" name="Email" placeholder="Digite seu email" />
          <br />

          <label for="Telefone">Telefone</label>
          <input id="Telefone" type="text" name="Telefone" placeholder="Digite seu telefone" />
          <br />

          <label for="Mensagem">Mensagem</label>
          <textarea name="Mensagem"></textarea>

          <br />
          <input type="submit" value="Enviar"/>
      </form>
    </div>
    <div class="imgContato">
      <img src="./IMG/gif-email-124.gif">
    </div>
    </body>
</html>
